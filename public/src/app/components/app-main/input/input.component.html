<div class="panel panel-info">
  <div class="panel-heading">
        <h3 class="panel-title">Check numbers:</h3>         
  </div>
    <div class="panel-body">
      <form (ngSubmit)="checkDraws()">
        <input type="number" [(ngModel)]="lots.number0" name="num0">
        <input type="number" [(ngModel)]="lots.number1" name="num1">
        <input type="number" [(ngModel)]="lots.number2" name="num2">
        <input type="number" [(ngModel)]="lots.number3" name="num3">
        <input type="number" [(ngModel)]="lots.number4" name="num4">
        <input type="number" [(ngModel)]="lots.number5" name="num5">
        <input type="number" [(ngModel)]="lots.number6" name="num6">
        <input type="number" [(ngModel)]="lots.number7" name="num7">
        <input type="number" [(ngModel)]="lots.number8" name="num8">
        <input type="number" [(ngModel)]="lots.number9" name="num9">
        <input type="submit" value="Check">
      </form>      
  </div>
</div>
