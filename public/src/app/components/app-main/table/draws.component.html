<div class="panel panel-warning">
    <div class="panel-heading">
      <h3 class="panel-title">Table:</h3>
    </div>
    <div class="panel-body">
      <table>
        <tr>
          <th *ngFor="let header of headers">{{ header }}</th>
        </tr>
        <tr>
          <td *ngFor="let draw of arrayOfDrawnNumbers">{{ draw }}</td>
        </tr>
      </table>
    </div>
</div>
